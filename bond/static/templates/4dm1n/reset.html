<!doctype html>

<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<link  href="/res/css/admin/AdminStyleSheet.css" rel="stylesheet" >
</head>

<html lang="en">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->

  </head>
  <body class="text-center">
    


    <section id="section1">

      <div class="container">

        <div class="row">

          <div class="col-12 text-center">


                              
              
                  <form class="form-signin" action="/admin/recuperar-senha/redefinir" method="post">
                    <img src="/res/UserDashboard/assets/logo.png" height="54" alt="Admin Logo" />
                    <br><br>
                    <h1 class="h3 mb-3 fw-normal">Ol√° {$recovery.desperson}, escolha uma nova senha</h1>
                   
                    {if="$error"}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                     {$error}
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {/if}


                    <label for="newpass" class="visually-hidden">Insira a nova senha</label>
                    <input type="password" name="newpass" id="newpass" class="form-control" placeholder="Nova senha" required autofocus>

                    <label for="newpass_confirm" class="visually-hidden">Confirme a nova senha</label>
                    <input type="password" name="newpass_confirm" id="newpass_confirm" class="form-control" placeholder="Repita a senha" required autofocus>

                    <input type="hidden" name="codigo" id="code" value="{$code}">
                   
                    <div class="mb-3">
                      <a href="/admin/login" style="text-decoration: none;">Voltar para o login</a>
                    </div>
                    
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Atualizar senha</button>
                   
                  </form>
               



          </div>

        </div>

      </div>

    </section>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <script src="/res/js/site/custom.js"></script>

    
  </body>
</html>
