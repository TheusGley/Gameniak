<!doctype html>
<html class="fixed">
	<head>

		<!-- Basic -->
		<meta charset="UTF-8">

		<meta name="keywords" content="HTML5 Admin Template" />
		<meta name="description" content="Porto Admin - Responsive HTML5 Template">
		<meta name="author" content="okler.net">

		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<!-- Web Fonts  -->
<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css">

		<!-- Vendor CSS -->
		<link rel="stylesheet" href="/res/UserManagement/vendor/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" href="vendor/animate/animate.compat.css">

		<link rel="stylesheet" href="/res/UserManagement/vendor/font-awesome/css/all.min.css" />
		<link rel="stylesheet" href="/res/UserManagement/vendor/boxicons/css/boxicons.min.css" />
		<link rel="stylesheet" href="/res/UserManagement/vendor/magnific-popup/magnific-popup.css" />
		<link rel="stylesheet" href="/res/UserManagement/vendor/bootstrap-datepicker/css/bootstrap-datepicker3.css" />

		<!--(remove-empty-lines-end)-->

		<!-- Theme CSS -->
		<link rel="stylesheet" href="/res/UserManagement/css/theme.css" />


		<!--(remove-empty-lines-end)-->



		<!-- Theme Custom CSS -->
		<link rel="stylesheet" href="/res/UserManagement/css/custom.css">

		<!-- Head Libs -->
		<script src="/res/UserManagement/vendor/modernizr/modernizr.js"></script>


	</head>
	<body>
		<!-- start: page -->
		<section class="body-sign">
			<div class="center-sign">
				<a href="/" class="logo float-left">
          <img src="/res/UserDashboard/assets/logo.png" height="54" alt="Admin Logo" />
				</a>

				<div class="panel card-sign">
					<div class="card-title-sign mt-3 text-right">
						<h2 class="title text-uppercase font-weight-bold m-0 bg-primary"><i class="bx bx-user-circle mr-1 text-6 position-relative top-5"></i> Recover Password</h2>
					</div>
					<div class="card-body">

            {if="$error"}

            <div class="alert alert-danger  text-center" >       
              <strong class="text-dark">Ocorreu um erro inesperado! </strong> 	<strong>{$error}.</strong>
            </div>
            {else}
            <div class="alert alert-info">
							<p class="m-0">Insira o seu e-mail da sua conta e te enviaremos um link para a recuperação!</p>
						</div>
            {/if}


				




						<form action="/admin/recuperar-senha" method="post" novalidate >
							<div class="form-group mb-0">
								<div class="input-group">
									<input name="deslogin" type="email" placeholder="E-mail" class="form-control form-control-lg" style="background-color: rgb(235, 235, 235);" />
									<span class="input-group-append">
										<button class="btn btn-info btn-lg" type="submit">Enviar Token</button>
									</span>
								</div>
							</div>

							<p class="text-center mt-3">Lembrou da senha? <a href="/admin/login " class="text-primary">Clique para voltar!</a></p>
						</form>
					</div>
				</div>

				<p class="text-center text-muted mt-3 mb-3">&copy; Copyright {$date}. Todos os direitos reservados.</p>
			</div>
		</section>
